    <!-- 
        像素
            在前端开发中像素要分为两种情况讨论:CSS像素和物理像素
            物理像素:显示器的像素
            CSS像素:编写网页时所使用的都是CSS像素
                浏览器在显示网页时,西亚将CSS像素转换为物理像素然后再呈现
                一个CSS像素最终由几个物理像素显示,由浏览器决定
                默认情况下在pc端,一个css像素 = 一个物理像素

        视口(viewport)
            视口就是屏幕中实现网页的区域
            通过查看视口的大小(通过全屏html的宽度查看),来观察CSS像素和物理像素的比值\
            
        我们可以通过改变视口的大小,来改变CSS像素和物理像素的比值
     -->
