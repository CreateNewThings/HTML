<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            媒体特性
                width 视口的宽度
                height 视口的高度(不常用)

                min-width 视口的最小宽度(视口大于指定宽度时样式生效)
                max-width 视口的最大宽度(视口小于指定宽度时样式生效)
        */

        /* 
            样式切换的分界点,称为断点,也就是网页样式会在这个点时发生变化
                一般比较常用的断点
                    小于768px 超小型屏幕 max-width :768px; 小手机
                    大于768px 小型屏幕 min-width: 768px; 手机
                    大于992px 中型屏幕 min-width: 992px; 平板
                    大于1200px 大型屏幕 min-width: 1200px; 显示器
        */
        @media (max-width: 500px) and (min-width: 700px){
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
