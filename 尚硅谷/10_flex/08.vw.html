<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        不同的设备完美视口的大小是不一样的
            iphone6 375px
            iphone6plus 414px

        由于不同的设备视口和像素比不同,所以同样的375像素在不同的设备下意义不同

        所以在移动端开发时,就不能使用px来布局了

        vw表示的是视口的宽度
        100vw = 一个视口的宽度
        1vw = 1%视口宽度

        移动端设计图的一般宽度
            750px(二倍图) 1125px(三倍图)

        例:
        设计图宽度 750px

        创建一个设计图中 48px * 35px的图例

        100vw = 750px(设计图像素) 0.13333333333vw = 1px
        则
        6.4vw = 48px
        4.667vw = 35px
     -->
    <div class="box1"></div>
</body>
</html>
