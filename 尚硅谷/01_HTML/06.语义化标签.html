<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构化语义标签</title>
</head>
<body>
    <!--
        布局标签(结构化语义标签)
    -->

    <!--
        header标签表示网页头部
        main标签表示网页的主体部分(一个页面一般只有一个)
        footer标签表示网页的底部
        nav标签表示网页中的导航
        aside标签表示与主体相关的其他包容(一般为侧边栏)
        article标签表示一个独立的文章
        section标签表示一个独立的区块,上面标签无法表示内容时使用section
        
        div标签没有语义,仅表示一个区块,目前div还是主要布局元素
        sqan标签(行内元素),没有语义,一般用于网页中选中文字
    -->
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>

    <nav>nav</nav>
    <aside>aside</aside>
    <article>article</article>

    <section></section>
    <div></div>
</body>
</html>
