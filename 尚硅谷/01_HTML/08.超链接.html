<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!--
        超链接(块内元素)
            可以从一个界面跳转到其他界面,或者当前界面的其他位置
            使用a标签定义超链接
            属性:
                href 指定跳转路径
                    值可以是一个外部网站的地址
                    也可以是一个內部页面的地址

            a标签中可以嵌套除a本身的任何元素
    -->
    <a href="https://www.baidu.com">百度</a>
    <br>
    <a href="07.列表.html">超链接</a>
</body>
</html>
