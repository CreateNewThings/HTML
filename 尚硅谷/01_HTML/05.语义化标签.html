<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素</title>
</head>
<body>
       <!--
        块元素
            在网页中一般通过块元素对界面进行布局

        行内元素
            行内元素主要用于包裹文字

            一般情况下会在块元素中放行内元素,而不会在行内元素中放块元素
            p元素中不能放任何的块元素

        浏览器在解析网页时,会自动对网页中存在的不合规范的内容进行修正
            比如:
                标签写在根目录外
                p元素中嵌套块元素
                根元素中出现除head和body以外的子元素
                ......
    -->
</body>
</html>
