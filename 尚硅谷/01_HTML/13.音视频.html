<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时,默认情况下不允许用户自己控制

        属性:
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay 则音乐在打开页面时会自动播放,但是目前大部分浏览器都不会自动播放
            loop 音乐是否循环播放
     -->
     <audio src="./sourse/「名探偵コナン」~メインテーマ.mp3" controls></audio>

     <!-- 
        除了通过src指定外部文件路径,还可以通过source来指定文件
        优点:可以对不兼容的浏览器显示提示,而且可以支持多格式以兼容多浏览器
        较常用
     -->
     <audio controls>
        对不起,您的浏览器不支持播放音频!请升级浏览器!
        <source src="./sourse/「名探偵コナン」~メインテーマ.mp3">
        <source src="./sourse/「名探偵コナン」~メインテーマ.mp3">
     </audio>
     <!-- 
        embed可以兼容ie8
    -->
    <!-- <embed src="./sourse/「名探偵コナン」~メインテーマ.mp3" type="audio/mp3" width="300" height="100"> -->
    <!-- 
        对于兼容性来说可以将embed与audio一起 使用
     -->
     <audio controls>
        <source src="./sourse/「名探偵コナン」~メインテーマ.mp3">
        <source src="./sourse/「名探偵コナン」~メインテーマ.mp3">
        <embed src="./sourse/「名探偵コナン」~メインテーマ.mp3" type="audio/mp3" width="300" height="100">
     </audio>

     <!-- 
        video标签向页面中引入一个视频
            使用方式与audio基本相同
    -->
    <video controls width="300" height="200">
        <source src="./sourse/视频.mp4">
    </video>
</body>
</html>
