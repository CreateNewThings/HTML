<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./target.html">
        <!-- 
            autocomplete='on' 自动补全开启
            autocomplete='off' 自动补全关闭
            redonly 将表单项设置为只读 数据会提交
            disabled 将表单项禁用 数据不会提交
            autofocus 设置表单项自动获取焦点
         -->
        <input type="text" name="a" autocomplete="on">
        <br><br>
        <input type="text" name="b" autofocus>
        <br><br>
        <input type="text" name="c" disabled>
        <br><br>

        <input type="color">
        <br><br>
        
        <!-- 邮箱输入框 -->
        <input type="email">
        <br><br>
        <input type="submit">

        <!-- 重置按钮 -->
        <input type="reset">

        <!-- 普通的按钮 -->
        <input type="button" value="按钮">

        <br><br>
        <!-- 
            与上面三类按钮功能相同
         -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
