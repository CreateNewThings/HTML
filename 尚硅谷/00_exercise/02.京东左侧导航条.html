<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <style>
        div{
            width: 208px;
        }

        p:not(span){
            font-size: 12px;
        }

        P > span:first-child{
            margin-left: 18px;
        }

        span{
            font-size: 14px;
        }

        span:hover{
            color: #cb1623;
        }

        p:hover{
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div>
        <p><span>家用电器</span></p>
        <p><span>手机</span>/<span>运营商</span>/<span>数码</span></p>
        <p><span>电脑</span>/<span>办公</span></p>
        <p><span>家居</span>/<span>家具</span>/<span>家装</span>/<span>厨具</span></p>
        <p><span>男装</span>/<span>女装</span>/<span>童装</span>/<span>内衣</span></p>
        <p><span>美妆</span>/<span>个护清洗</span>/<span>宠物</span></p>
        <p><span>女鞋</span>/<span>箱包</span>/<span>钟表</span>/<span>珠宝</span></p>
        <p><span>男鞋</span>/<span>运动</span>/<span>户外</span></p>
        <p><span>房产</span>/<span>汽车</span>/<span>汽车用品</span></p>
        <p><span>母婴</span>/<span>玩具乐器</span></p>
        <p><span>食品</span>/<span>酒类</span>/<span>生鲜</span>/<span>特产</span></p>
        <p><span>艺术</span>/<span>礼品鲜花</span>/<span>农资绿植</span></p>
        <p><span>医药保健</span>/<span>计生情趣</span></p>
        <p><span>图书</span>/<span>文娱</span>/<span>教育</span>/<span>电子书</span></p>
        <p><span>机票</span>/<span>酒店</span>/<span>旅游</span>/<span>生活</span></p>
        <p><span>理财</span>/<span>众筹</span>/<span>白条</span>/<span>保险</span></p>
        <p><span>安装</span>/<span>维修</span>/<span>清洗</span>/<span>二手</span></p>
        <p><span>工业品</span></p>
    </div>
</body>
</html>
