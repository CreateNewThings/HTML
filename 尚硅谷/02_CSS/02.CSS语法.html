<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 
            css中的注释方式
            style标签内遵从css语法

            css的基本语法:
                选择器
                    通过选择器可以选择页面中的指定元素
                    比如p就是选中页面中所有的p元素
                声明块
                    通过声明块指定为元素设置的样式
                    声明块由一个个声明组成
                        一个样式名对应一个样式值,结构为:
                            样式名:样式值;
        */
        p{
            color:darkgreen;
            font-size: 50px;
        }

    </style>

</head>
<body>
    <p>样式</p>
</body>
</html>
