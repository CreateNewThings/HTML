<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的继承:一个元素设置样式同时也会应用到其后代元素中

            继承发生在祖先与后代元素之间

            继承的设计是为了方便开发
                利用继承我们只要将一些通用的样式设置到共同的祖先元素
                就可以让其后代元素都具有该样式
            
            注意:并不会继承背景相关,布局相关等样式不会被继承(可以看文档中属性的Inherited)
        */
        p{
            color: red;
        }
        div{
            color: orange;
        }
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <br>
        <span>我是p元素中的span</span>
    </p>

    <span>我是p元素外的span</span>

    <div>
        我是div
        <br>
        <span>
            我是div中的sapn
            <br>
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
