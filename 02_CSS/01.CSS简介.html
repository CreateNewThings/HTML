<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        方式二:内部样式表(学习使用)
            将样式编写到head中的style标签中
            可以同时为多个标签设置样式
            更方便对样式进行复用
            问题:
            内部样式表只能对一个页面起作用
            样式无法跨页面进行复用
     -->
     <style>
        p{
            color:blue;
            font-size: 60px;
        }

     </style>

     <link rel="stylesheet" href="./style.css">
</head>
<!-- 
    方式三:外部样式表(开发最佳)
        可以将css样式编写到一个外部的css文件中
        通过link标签引入外部css文件
        使css样式可以跨页面复用
        将样式编写到外部css文件中,可以使用到浏览器的缓存机制
        从而加快网页的加载速度,提高用户体验
 -->
<body>
    <!-- 
        网页分为三部分
            结构(html)
            表现(CSS)
            行为(JavaScript)
        
        CSS
            层叠样式表
            网页是多层结构，类似图层
            CSS用来设置网页中元素的样式
     -->

     <!-- 
        使用css修改元素样式

        方式一:内联样式(不推荐)
            在标签内部通过style属性来设置元素样式
            问题:
                只能对一个标签生效,无法批量控制样式,且修改不方便
     -->
    <p style="color: red; font-size: 60px;">内联样式</p>
    <p style="color: red; font-size: 60px;">内联样式</p>

    <p>内部样式表</p>

    <p id="p1">外部样式表</p>
</body>
</html>
