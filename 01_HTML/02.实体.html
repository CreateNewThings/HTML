<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>很多空          格</p>
    <!--
        浏览器默认解析多个空格为一个空格
        html实体(转义字符)格式：
        &实体名字;
        &nbsp; 空格
        &gt; 大于号
        &lt; 小于号
        &copy; 版权符号
        需要使用时查
    -->
    <p>很多空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</p>
</body>
</html>
