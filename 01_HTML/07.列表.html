<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        列表(List)
        html中存在三种List:
            有序列表
            无序列表
            定义列表
        
        有序列表,使用ol标签创建
            使用li标签表示列表项

        无序列表,使用ul标签创建
            使用li标签表示列表项

        定义列表,使用dl标签创建
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
    -->

    <ol>
        <li>ul1</li>
        <li>ul2</li>
        <li>ul3</li>
    </ol>

    <ul>
        <li>ul1</li>
        <li>ul2</li>
        <li>ul3</li>
    </ul>

    <dl>
        <dt>内容</dt>
        <dd>解释说明</dd>
        <dd>解释说明</dd>
        <dd>解释说明</dd>
    </dl>

    <ul>
        <li>
            1
            <ul>
                <li>
                    3
                </li>
            </ul>
        </li>
        <li>
            2
        </li>
    </ul>
</body>
</html>
