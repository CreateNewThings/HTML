<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        meta主要用于设置网页的一些元数据
            charset 指定网页字符集
            name 指定数据的名称
            content 指定数据的内容
                例如 
                keywords 表示网站关键字
                    <meat name="keywords" content="购物,信息">
                description 表示网站的描述
                    描述会显示在搜索引擎的搜索结果中
        可以参考现有的网站
        https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/meta
    -->
    <!--
        网页重定向
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>Document</title>
</head>
<body>
    <b><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/meta">参考链接</a></b>
</body>
</html>
