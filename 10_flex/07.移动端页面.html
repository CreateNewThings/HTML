<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- 设置视口大小 device-width表示设备的宽度(完美视口) -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认视口大小是980px(css像素)
            默认情况下,移动端的像素比就是 980px/移动端像素(物理像素)
            如果我们直接在网页中编写移动端代码,这样在980px的1视口下,会使网页中的内容非常小

            在编写移动端页面时,必须要确保有一个比较合理的像素比
                1个css像素对应2个物理像素
                1个css像素对应3个物理像素

            可以通过meta标签来设置视口大小

            每一款移动设备设计时,都会有一个最佳的像素比
                一般我们只需要将像素比设置为该值即可得到一个最佳效果
                将像素比设置为最佳像素比的视口大小我们称其为完美视口

            将网页的视口设置为完美视口
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
     -->
    <div class="box1"></div>
</body>
</html>
