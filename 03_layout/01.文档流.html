<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: aquamarine;
        }
        .div2{
            background-color: blueviolet;
        }
        span{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!-- 
        文档流(normal flow)
            网页是一个多层结构
            通过CSS可以分别为每一层设置样式
            用户仅可以看到最上一层
            在网页层中,最底端的一层称为文档流,文档流是网页的基础
                我们所创建的元素默认都是在文档流进行排列
            对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中(脱离文档流)

            元素在文档流中的特点
                块元素
                    块元素会在页面中独占一行
                    默认宽度是父元素的全部(把父元素撑满)
                    默认高度是被内容撑开(子元素)
                
                行内元素
                    行内元素不会独占一行,只占自身大小
                    行内元素在页面中自左向右水平排列,且会自动换行
                    行内元素的默认宽度和高度都由内容撑开
     -->
     <div class="div1">我是div1</div>
     <div class="div2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span3</span>
     <span>我是span4</span>
     <span>我是span5</span>
     <span>我是span6</span>
</body>
</html>
